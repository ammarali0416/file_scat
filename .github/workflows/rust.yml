name: Build & Release (Rust)

on:
  push:
    tags:
      - "v*.*.*" # e.g. v1.0.0

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin_ext: ""
          - os: macos-latest
            target: x86_64-apple-darwin
            bin_ext: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bin_ext: ".exe"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Build (release)
        run: cargo build --release --locked --target ${{ matrix.target }}

      # Copy just the compiled binary to dist/
      - name: Stage binary
        shell: bash
        run: |
          set -euxo pipefail
          BIN_NAME="File_Scatter_Prank"
          OUT_DIR="dist"
          mkdir -p "$OUT_DIR"

          SRC="target/${{ matrix.target }}/release/${BIN_NAME}${{ matrix.bin_ext }}"
          DEST="${OUT_DIR}/${BIN_NAME}-${{ matrix.target }}${{ matrix.bin_ext }}"
          cp "$SRC" "$DEST"

      - name: Upload binary to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
